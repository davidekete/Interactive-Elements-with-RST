  <div class="red flex">
   <p>--network</p>
   <div class="dropdown">
    <!-- 
  Dropdown Label:
  - Use a unique identifier (e.g., 'one', 'network', etc.) for the dropdown options.
  - When setting up each dropdown, pass this identifier into data-dropdown-label and the `toggleDropdownOptions` function.
  - Example usage: `data-dropdown-label="one" toggleDropdownOptions('one')`.
-->
    <p
     class="dropdown-label"
     data-dropdown-label="one"
     onclick="toggleDropdownOptions('one')"
    >
     bridge
    </p>
    <!-- 
  Dropdown Options:
  - Each dropdown options container should use a `data-dropdown` attribute with a unique identifier
    (e.g., `data-dropdown="one"`).
  - Each option within the container should have the `dropdown-option` class for styling and event handling.
-->
    <div data-dropdown="one" class="dropdown-options">
     <p class="dropdown-option">bridge</p>
     <p class="dropdown-option">host</p>
     <p class="dropdown-option">none</p>
    </div>
   </div>
  </div>

  <div class="validity">
   <div class="green" style="display: none">
    <p>Valid</p>
   </div>
   <div class="red" style="display: none">
    <p>Invalid</p>
   </div>
